<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
     
        <f:view>
            <h:form>
                <p:messages autoUpdate="true" />
                <h:panelGrid columns="2">

                    <p:outputLabel value="Nombre Usuario:" for="nombre" />
                    <p:inputText id="nombre" value="#{loginContolador.cliente.nombre}" required="true" />
                    <h:column/>
                    <p:commandButton icon="ui-icon-key" value="Iniciar Sesion" action="#{loginContolador.iniciarSesion()}"/>
                </h:panelGrid>

               
                
            </h:form>
        </f:view>



    </h:body>
</html>
